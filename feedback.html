function submitMovie() {
  const movieInput = document.getElementById('movieName');
  const movieName = movieInput.value.trim();

  if (!movieName) {
    alert("Please enter a movie name.");
    return;
  }

  // 1. Check for duplicate
  db.ref('movies').once('value', snapshot => {
    let duplicateFound = false;
    snapshot.forEach(child => {
      const existingName = (child.val().name || '').toLowerCase();
      if (existingName === movieName.toLowerCase()) {
        duplicateFound = true;
        return true;
      }
    });

    if (duplicateFound) {
      alert("That movie already exists!");
    } else {
      // 2. Fetch poster from OMDb
      const apiKey = "80cc8186";

// Step 1: Try search with "s=" for close matches
fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(movieName)}&apikey=${apiKey}`)
  .then(response => response.json())
  .then(data => {
    if (data.Response === "True" && data.Search.length > 0) {
      const firstMatch = data.Search[0]; // Take the first search result
      const correctTitle = firstMatch.Title;

      // Step 2: Use the correct title to get full info (and poster)
      return fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(correctTitle)}&apikey=${apiKey}`);
    } else {
      throw new Error("No similar movie found.");
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.Response === "True") {
      const posterUrl = data.Poster !== "N/A"
  ? data.Poster
  : "https://dummyimage.com/180x260/444/ffffff&text=No+Poster";

      const movieRef = db.ref('movies').push();
movieRef.set({
  name: data.Title,
  poster: posterUrl,
  owner: deviceId,
  timestamp: Date.now()
}).then(() => {
  document.getElementById('movieName').value = '';
  loadMovies();
      });
    } else {
      alert("Movie not found!");
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("Couldn't find a similar movie.");
  });
    }
  });
}





function loadMovies() {
  db.ref('movies')
    .orderByChild('watchCount') // Sort by watch count (ascending)
    .once('value', snapshot => {
      const movieList = document.getElementById('movieList');
      movieList.innerHTML = '';

      // Convert to array and reverse to make it descending
      const moviesArray = [];
      snapshot.forEach(child => {
        moviesArray.push({ key: child.key, ...child.val() });
      });
      moviesArray.reverse(); // So most watched appear first

      moviesArray.forEach(async movie => {
  const movieName = movie.name;
  const movieKey = movie.key;
  const ownerId = movie.owner || '';
  const canModify = ownerId === deviceId;
  const likesObj = movie.likes || {};
  const likeCount =         Object.keys(likesObj).length;
  const isLiked = !!likesObj[deviceId];

  const posterUrl = await fetchPoster(movieName); // âœ… Get poster

  const li = document.createElement('li');
  if (ownerId !== deviceId) li.classList.add('other-movie');

  li.innerHTML = `
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="${posterUrl}" alt="" style="width: 100%; max-width: 180px; border-radius: 8px; margin-bottom: 10px;">
      
      <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;">
        <span style="font-weight: bold; color: #00ffff;">${movieName}</span>
        ${ownerId !== deviceId ? `
          <i 
  class="check-icon fas ${isLiked ? 'fa-heart-circle-check' : 'fa-heart'}"
  style="cursor: pointer; font-size: 22px; ${isLiked ? 'color: red;' : ''}"
  onclick="toggleCheck('${movieKey}', this)"
  title="Mark as watched"
></i>
<span style="color: #0ff; font-size: 14px; margin-left: 6px;">${likeCount}</span>
        ` : ''}
      </div>

      <div style="margin-top: 8px;">
        ${canModify ? `
          <button onclick="editMovie('${movieKey}', '${movieName}')" title="Edit">
            <i class="fas fa-edit"></i>
          </button>
          <button onclick="deleteMovie('${movieKey}')" title="Delete">
            <i class="fas fa-trash-alt"></i>
          </button>
        ` : ''}
      </div>
    </div>
  `;

  movieList.appendChild(li);
      });
    });
}




async function fetchPoster(movieName) {
  const apiKey = '80cc8186'; // Replace with your real key
  const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`);
  const data = await response.json();
  return data.Poster && data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/180x260?text=No+Poster";
}

function editMovie(movieKey, oldName) {
  const newName = prompt("Edit movie name:", oldName);
  if (newName && newName.trim() !== "") {
    db.ref('movies/' + movieKey).update({ name: newName.trim() })
      .then(() => {
        console.log("Movie updated");
        loadMovies();
      })
      .catch(error => {
        console.error("Error updating movie:", error);
      });
  }
}

function closeModal() {

function resizeGridItems() {
  const grid = document.getElementById('movieList');
  const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
  const items = grid.querySelectorAll('.movie-card');

  items.forEach(item => {
    item.style.gridRowEnd = "span " + Math.ceil(item.getBoundingClientRect().height / rowHeight);
  });
}

function resizeAfterDelay() {
  requestAnimationFrame(() => {
    setTimeout(resizeGridItems, 30);
  });
}

function showToast(message) {

  toast.textContent = message;

  toast.style.opacity = 1;

  setTimeout(() => {
    toast.style.transition = "opacity 1s";
    toast.style.opacity = 0;
  }, 1500);

  setTimeout(() => {
    toast.style.display = "none";
    toast.style.transition = "none";
  }, 2500);
}
